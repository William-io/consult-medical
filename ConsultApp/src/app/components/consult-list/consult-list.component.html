<ul class="consults" *ngIf="consults">
    <li *ngFor="let consult of consults">
        <div *ngIf="!consult.done">
            <a class="remove-item" (click)="markAsDone(consult)"><i class="fa fa-check"></i></a>
        </div>
        <a [ngClass]="{ 'done' : consult.done}">
            {{ consult.description }} <br>
            <small>{{ consult.date | date: 'dd/MM/yy' }}</small>
        </a>
    </li>
</ul>
